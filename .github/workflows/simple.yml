name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Command
        shell: python
        run: |
          import platform
          print(platform.processor())
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell 
        run: Get-Location