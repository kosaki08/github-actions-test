name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6,8,12]
        include: 
          - os: windows-latest
            node_version: 8
            is_windows_node_v8: "true"
        exclude:
          - os: macos-latest
            node_version: 12
          - os: ubuntu-latest
            node_version: [6,8]
      max-parallel: 2
    env:
      IS_WINDOWS_NODE_V8: ${{ matrix.is_windows_node_v8 }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - name: Change Node Version
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: |
          node -v
          echo $IS_WINDOWS_NODE_V8